<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense-Tracker</title>
    <!-- Bootstrap CSS link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- style sheet of css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="expense-tracker">
        <div class="container">
            <h2 class="text-center py-4">Expense Tracker</h2>

            <div class="d-flex p-3 m-auto text-center">
                <h3 class="px-5 py-4">
                    <span id="total-income" class="d-block ">$0</span> Income
                </h3>
                <h3 class="px-5 py-4">
                    <span id="total-expense" class="d-block ">$0</span> Expense
                </h3>
            </div>

            <div class="row pt-5">
                <div class="col-6">
                    <div class="m-0 pt-3 pb-4 px-4">
                        <h3>Add Expense</h3>

                        <label class="pt-3 pb-1" for="title">Title</label>
                        <input id="title" class="w-100 p-2" type="text" placeholder="Enter title">
                        <label class="pt-3 pb-1" for="amount">Amount</label>
                        <input id="amount" class="w-100 p-2" type="text" placeholder="Enter amount">

                        <label class="py-3" for="type">Type</label>
                        <div>
                            <input type="radio" id="income" name="type" value="income">
                            <label class="px-2 hover" for="income">Income</label>
                            <input type="radio" id="expense" name="type" value="expense">
                            <label class="px-2 pb-4 hover" for="expense">Expense</label>
                        </div>
                        <button id="add" class="w-100 p-2">Add</button>
                    </div>
                </div>
                <div class="col-6">
                    <h3 class="px-3">Incomes and Expenses</h3>
                    <div id="list">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
