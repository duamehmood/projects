<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Of Thrones-Api</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Game of Thrones Archive</h1>

        <div class="filter">
            <label for="category">Select Category:</label>
            <select id="category">
                <option value="characters">Characters</option>
                <option value="continents">Continents</option>
            </select>
        </div>

        <div class="options">
            <label>
                <input type="radio" name="selection" value="all" checked onchange="toggleIdInput()"> Fetch All
            </label>
            <label>
                <input type="radio" name="selection" value="specific" onchange="toggleIdInput()"> Fetch by ID:
                <input type="number" id="idInput" placeholder="Enter ID" disabled>
            </label>
        </div>

        <button id="fetchBtn" onclick="fetchData()">Fetch Data</button>

        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
